<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
   <h2>Client <b>#{clientAwards.client.username}</b>:</h2>
   <ol>
      <ui:repeat value="#{clientAwards.client.awards}" var="award">
         <li><h:outputText value="#{award.officialName}"/></li>
      </ui:repeat>
   </ol>
   <h:form>
      <h:inputText a:placeholder="Award official name" value="#{clientAwards.awardToCreate.officialName}" required="true" />
      <h:commandButton value="Give a new award for this client" action="#{clientAwards.createAward}">
         <f:param name="clientId" value="#{clientAwards.client.id}"/>
      </h:commandButton>
   </h:form>
   <h:form>
      <h:inputText a:placeholder="Movie ID to rent" value="#{clientAwards.movieIdToRent}" required="true" />
      <h:selectOneMenu a:placeholder="Movies iD" value="#{clientAwards.movieIdToRent}">
         <f:selectItems value="#{movies.allMovies}" var="movie" itemValue="#{movie.id}" itemLabel="#{movie.name}" />
   </h:selectOneMenu>
      <h:commandButton value="Rent movie to the client" action="#{clientAwards.rentMovie}">
         <f:param name="clientId" value="#{clientAwards.client.id}"/>
      </h:commandButton>
   </h:form>
</h:body>
</html>
