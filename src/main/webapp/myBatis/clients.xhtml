<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
   <h2>Clients watching <b>#{movieAudience.movie.name}</b>:</h2>
   <ol>
      <ui:repeat value="#{movieAudience.movie.clients}" var="user">
         <li>
            <h:link value="#{client.username} #{client.email}" />
         </li>
      </ui:repeat>
   </ol>
   <h:form>
      <h:inputText a:placeholder="Username" value="#{movieAudience.clientToCreate.username}" required="true" />
      <h:inputText a:placeholder="Email" value="#{movieAudience.clientToCreate.email}" required="true" />
      <h:commandButton value="Add a new client to watch this movie" action="#{movieAudience.createClient}">
         <f:param name="movieId" value="#{movieAudience.movie.id}"/>
      </h:commandButton>
   </h:form>
   <h:link outcome="movies" value="Back to Movies"/>
</h:body>
</html>
