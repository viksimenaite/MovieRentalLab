<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Movies:</h2>
    <ol>
        <ui:repeat value="#{moviesMyBatis.allMovies}" var="movie">
            <li><h:link value="#{movie.name}" outcome="clients?movieId=#{movie.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{moviesMyBatis.movieToCreate.name}" required="true" />
        <h:commandButton value="Add new movie" action="#{moviesMyBatis.createMovie}" />
    </h:form>
    <h:link outcome="/index" value="Back to JPA"/>
</h:body>
</html>
